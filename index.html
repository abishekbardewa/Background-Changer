<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Chager</title>
</head>
<body>
   <select name="css-property" id="background">
        <option value="green">Green</option>
        <option value="red">Red</option>
        <option value="grey">Grey</option>
   </select> 
   <select name="css-property" id="width">
    <option value="50px">50px</option>
    <option value="100px">100px</option>
    <option value="200px">200px</option>
</select>
   <select name="css-property" id="height">
    <option value="50px">50px</option>
    <option value="100px">100px</option>
    <option value="200px">200px</option>
</select>

<button id="button">Set Background</button>
<br><br>
<div id="modify" style="width:300px;height:300px;background:blue"></div>
<script src="app.js"></script>
</body>
</html>
